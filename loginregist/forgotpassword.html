<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="square">
		<div class="content">
		</div>
	</div>
	<div class="container">
		<div class="kotak_login">
			<h1>Forgot Password</h1>
			<form id="loginform">
				<input type="text" name="email" class="form_login" placeholder="Email">
				<input type="text" name="password" class="form_login" placeholder="Create new pasword"> 
				
				</br>
			</form>
            <center>
                <button type="submit" class="tombol_login" onclick="forgotpassword()">Submit</button>
            </center>
		</div>
	</div>
	<script>
        console.log(sessionStorage.getItem("Password"));
		function forgotpassword(){
            if (sessionStorage.getItem("Email") == document.forms["loginform"]["email"].value) {
                sessionStorage.setItem("Password", document.forms["loginform"]["password"].value);
			    alert("Password Telah Diubah");
                window.location.href = "login.html";
            }else{
                alert("Email Salah!")
            }
		}
		</script>
</body>
</html>
