<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="square">
		<div class="content">
		</div>
	</div>
	<div class="container">
		<div class="kotak_login">
			<h1>BELIKOPI.</h1>
			<form id="loginform">
				<input type="text" name="username" class="form_login" placeholder="Username / Email">
				<input type="password" name="password" class="form_login" placeholder="Password"> 
				<h6>Forgot password?</h6>
				<center>
					<!-- <input type="submit" class="tombol_login" value="submit"> -->
					<button type="submit" class="tombol_login" onclick="validateForm()">Login</button>
				</center>
				</br>
				<center><a href="register.html">Create Account</a></center>
			</form>
		</div>
	</div>
	<script>
		if (sessionStorage.getItem("Password") == null) {
			alert("Tidak Ada Akun Tersimpan, Silahkan Registrasi")
			window.location.href = "register.html";
        }
		if (sessionStorage.getItem("Status") != null) {
			window.location.href = "../home/index.html";
		}
		const person = {
			firstName: sessionStorage.getItem("FirstName"),
			lastName: sessionStorage.getItem("LastName"),
			email: sessionStorage.getItem("Email"),
			username: sessionStorage.getItem("Username"),
			password: sessionStorage.getItem("Password")
		};
		console.log(person,sessionStorage.getItem("Status"))
		function validateForm() {
			let username = document.forms["loginform"]["username"].value;
			let password = document.forms["loginform"]["password"].value;
			if (username != person.username || password != person.password) {
				alert("Credential Salah!");
				return false;
			}else{
				sessionStorage.setItem("Status", "Login")
				window.location.href = "../home/index.html";
				alert("login berhasil")
			}
		}
	</script>
</body>
</html>
